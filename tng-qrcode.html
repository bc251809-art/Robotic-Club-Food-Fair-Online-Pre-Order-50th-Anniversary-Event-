<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Touch 'n Go eWallet Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f5ef;
    }
    h2 {
      margin-bottom: 10px;
    }
    .amount {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    img {
      max-width: 260px;
      width: 80%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 16px;
      line-height: 1.5;
    }
    a {
      color: #0066cc;
      font-weight: 600;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Touch 'n Go eWallet Payment</h2>
  <p class="amount">Please pay: <span id="amount">RM 0.00</span></p>

  <img src="tng-qrcode.jpg" alt="TNG QR Code">

  <p class="note">
    1. Please send your payment screenshot to  
    <a href="https://wa.me/60175205163" target="_blank">
      https://wa.me/60175205163
    </a>
    for confirmation.<br><br>

    2. Please join our Robotic Club Food Fair Delivery Group: <br>
    <a href="https://chat.whatsapp.com/CMaKZC5GtfM90pkYsyB6d0" target="_blank">
      Join Delivery Group
    </a>
  </p>

  <script>
    const params = new URLSearchParams(location.search);
    const total = params.get('total') || '0.00';
    document.getElementById('amount').textContent = 'RM ' + Number(total).toFixed(2);
  </script>
</body>
</html>
